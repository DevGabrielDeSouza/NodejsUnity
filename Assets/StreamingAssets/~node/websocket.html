<html>
	<head>
		<title>Websocket Unity Test</title>
		<style>
			body { background: #000; color: #fff; font-weight: bold }
		</style>
		<script src="//127.0.0.1:8080/socket.io/socket.io.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script>
			$(function() {
				var socket = io.connect('http://127.0.0.1:8080');
				var $window = $(window);
				var $x = $("#x"), $y = $("#y");
				$(document).on('mousemove', function(data) {
					var x = data.clientX / $window.width();
					var y = data.clientY / $window.height();
					$x.html( x.toFixed(3) );
					$y.html( y.toFixed(3) );
					socket.emit('browser/move', { x: x - 0.5, y: 0.5 - y });
				});
			});
		</script>
	</head>
	<body>
		<p>MOVE MOUSE CURSOR</p>
		<p>X: <span id="x">0</span> Y: <span id="y">0</span></p>
	</body>
</html>
